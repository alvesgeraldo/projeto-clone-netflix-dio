    <section>
        <header>
            <div class="container">
                <h1 class="logo">Netflix</h1>
                <nav class="menu-principal">
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>

                </nav>
            </div>

                        <div class="botoes">
                            <button role="button" class="btn"><i class="fas fa-play"></i>Assitir Agora</button>
                            <button role="button" class="btn"><i class="fas fa-info-circle"></i>Mais Informações</button>
                        </div>
                    </div>
                </div>
        
            </div>
